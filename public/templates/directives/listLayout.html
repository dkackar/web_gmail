<div class="col-xs-3 col-md-3 list-border list-background">
  </br>
  <h5>
  <span editable-text="list.title" ng-model="list.edit"
       onaftersave="onaftersave()" e-required>
       {{ list['title'] || 'empty'}} 
  </span>
  <button type="button" class="pull-right btn btn-xs btn-danger" 
          ng-click="removeList()">X
  </button>
  </h5>
  </br>
  
  <!-- to show all cards in a list - directive = show-card-->
  <div ng-repeat="card in list.cards | orderBy:'priority'" 
       show-card card="card"
       remove-card="removeCard({card: card, list: list})">
  </div>
  <br>

  <button class="btn btn-info btn-sm" type="button" 
          data-toggle="modal" data-target="#cardModal" 
          ng-click="newCard()"> Add Card
  </button>

  <br><br>
</div>
